<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="login ">
        <div class="container-login ">
            <img src="./img/natura-png-transparente.png" alt="Logo Natura">
            <p>Bienvenid@ a tu gestor de clientes Natura.</p>
            <span>Ingresa con tu correo y contraseña</span>
            
            <label for="email">Email:</label>
            <input type="text" name="email" placeholder="Tu email">

            <label for="password">Contraseña:</label>
            <input type="text" name="password" placeholder="Tu contraseña">
            <p class="remember-pass">Olvide mi contraseña</p>
            <p class="create-account">Crear una cuenta</p>

            <button class="btn-success">Ingresar</button>
        </div>
        <section class="form-new-user hide">
            <h2>BIENVENID@</h2>
            <p>Completa la siguiente    información y crea tu cuenta</p>
            <label for="name">Nombre(s):</label>
            <input type="text" name="name" placeholder="Nombre(s)">
            <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos" placeholder="Apellidos">
            <label for="whatsapp">Whatsapp:</label>
            <input type="text" name="whatsapp" placeholder="Tu whatsapp ej: 5521253422">
            <p>Para poder acceder a tu cuenta necesitaras un correo y una contraseña</p>
            <label for="email">Email:</label>
            <input type="text" name="email" placeholder="Tu email ">
            <label for="password">Contraseña:</label>
            <input type="text" name="password" placeholder="Tu contraseña ">
            <label for="password-two">Confirmar contraseña:</label>
            <input type="text" name="password-two" placeholder="Vuelve a colocar contraseña ">
            <button class="btn-success">Aceptar</button>
            <br><button class="btn-cancel">Cancelar</button>

        
        </section>
    </main>
    

    
    <script type="module" src="index.js"></script>
</body>
</html>
